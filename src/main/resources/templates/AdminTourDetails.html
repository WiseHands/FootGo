<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Admin Page</title>
        <link rel="stylesheet" href="../../../../../../../../admin.css">
        <link rel="shortcut icon" href="/img/footgo-dark-icon.png" type="image/x-icon">
        <script src="https://kit.fontawesome.com/9983a3a0dd.js" crossorigin="anonymous"></script>
        <script th:inline="javascript">let tournamentId = /*[[${tournamentId}]]*/;</script>
        <script th:inline="javascript">let seasonId = /*[[${seasonId}]]*/;</script>
        <script th:inline="javascript">let leagueId = /*[[${leagueId}]]*/;</script>
        <script th:inline="javascript">let tourId = /*[[${tour.id}]]*/;</script>
        <script src="/createNewGameInTour.js" type="text/javascript"></script>
        <script src="/deleteTourById.js" type="text/javascript"></script>
        <style>
            a {
              color: black;
            }
            a:link {
              text-decoration: none;
            }
            a:visited {
              text-decoration: none;
            }
            a:hover {
              text-decoration: none;
            }
            a:active {
              text-decoration: none;
            }
            a:hover, a:active {
               color: #0ca38a
            }
        </style>
    </head>
    <body>
    <div class="main-container">
        <div class="admin-main">
            <div class="admin-logo">
                <a href="/admin"><img class="admin-img" src="/img/footgo-dark-icon.png" alt="logo"></a>
            </div>
        </div>
        <ul class="menu-breadcrumb">
            <li><a href="/admin">Турніри</a></li>
            <li><a th:href="'/admin/tournament/' + ${tournamentId}" th:text="${tournament.name}"></a></li>
            <li><a th:href="'/admin/tournament/' + ${tournamentId} + '/seasons'">Всі сезони</a></li>
            <li><a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId}" th:text="${season.name}"></a></li>
            <li><a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId} + '/leaguelist'">Ліги</a></li>
            <li><a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId} + '/leaguelist/' + ${league.id}" th:text="${league.name}"></a></li>
            <li><a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId} + '/leaguelist/' + ${league.id} + '/tour'">Тури</a></li>
            <li><a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId} + '/leaguelist/' + ${league.id} + '/tour/details?uuid=' + ${tour.id}" th:text="'Тур ' + ${tour.tourNumber}"></a></li>
        </ul>
        <p class="admin-tour-title" th:text="${'Тур ' + tour.tourNumber}"></p>
        <div class="game-create-button">
            <a class="link-style" onclick="submissionData()">
                <div class="request-block add-game-title" title="Створити нову гру">
                    <i class="fa fa-plus"></i>
                </div>
            </a>
        </div>
        <div id="selectTeamModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span id="close-button" class="close">&times;</span>
                    <h2>Виберіть команду</h2>
                </div>
                <div class="modal-body">
                    <div class="goal-author">
                        <p>Команда</p>
                        <select id="teamSelect">
                            <option th:each="item : ${league.teamList}" th:value="${item.id}" th:text="${item.teamName}">
                            </option>
                        </select>
                    </div>
                </div>
                <div id="showInputAddTeamError" class="text-input-error" style="display:none"><p>Заповніть будь ласка обов'язкові поля</p></div>
                <div class="team-add">
                    <input onclick="addTeamBtnClicked()" id="saveButton" class="main-input-button" type="button" value="Додати">
                </div>
            </div>
        </div>
        <div id="leagueTourGames">
            <div class="tour-match" th:each="game : ${tour.gameList}">
                <div class="tour-team1-details">
                    <span class="plus-team" th:attr="gameId=${game.id}" th:if="${game.firstTeam == null}" id="addHomeTeam" title="Додати команду">+</span>
                    <a th:if="${game.firstTeam != null}" th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId} + '/leaguelist/' + ${league.id} + '/game/' + ${game.id}">
                        <p th:text="${game.firstTeam.teamName}"></p>
                    </a>
                    <span th:attr="gameId=${game.id}" th:if="${game.firstTeam != null}" id="addHomeTeam" class="far fa-edit edit-team" title="Редагувати команду"></span>
                </div>
                <div class="tour-score">
                    <span id="goalBtn">
                        <p>
                            <span th:text="${game.teamAGoals.size()}"></span> : <span th:text="${game.teamBGoals.size()}"></span>
                        </p>
                    </span>
                </div>
                <div class="tour-team2-details">
                    <span class="plus-team" th:attr="gameId=${game.id}" th:if="${game.secondTeam == null}" id="addGuestTeam" title="Додати команду">+</span>
                    <span th:attr="gameId=${game.id}" th:if="${game.secondTeam != null}" id="addGuestTeam" class="far fa-edit edit-team" title="Редагувати команду"></span>
                    <a th:if="${game.secondTeam != null}" th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId} + '/leaguelist/' + ${league.id} + '/game/' + ${game.id}">
                        <p th:text="${game.secondTeam.teamName}"></p>
                    </a>
                </div>
            </div>
        </div>
        <div class="remove-tour-button">
            <input class="main-input-button main-input-button-del" type="button" value="Видалити" onclick="deleteTourById()">
        </div>
    </div>
    <script src="/leagueTourTeamAdd.js" type="text/javascript"></script>
    </body>
</html>
