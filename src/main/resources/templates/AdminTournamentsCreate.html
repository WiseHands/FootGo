<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <title>Admin | FootGo League</title>
    <link rel="stylesheet" href="../../../admin.css">
    <link rel="shortcut icon" href="/img/footgo-dark-icon.png" type="image/x-icon"></head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/submissionTournament.js" type="text/javascript"></script>
</head>
<body>
<div class="main-container">
    <div class="admin-main">
        <div class="admin-logo">
            <a href="/admin"><img class="admin-img" src="/img/footgo-dark-icon.png" alt="logo"></a>
        </div>
    </div>
    <ul class="menu-breadcrumb">
        <li><a href="/admin">Турніри</a></li>
        <li><a th:href="'/admin/tournaments/new'" th:text="'Новий турнір'"></a></li>
    </ul>
    <div class="new-season all-requests">
        <h1>Новий турнір</h1>
        <input type="text" id="tournamentName" name="tournamentName" placeholder="Назва турніру" required>
        <input type="text" id="tournamentNameEn" name="tournamentNameEn" placeholder="Назва турніру (English)" required>
        <textarea rows="10" cols="30" id="tournamentDescription" name="tournamentDescription" placeholder="Опис турніру" required=""></textarea>
        <textarea rows="10" cols="30" id="tournamentDescriptionEn" name="tournamentDescriptionEn" placeholder="Опис турніру (English)" required=""></textarea>
        <div id="requiredFieldsError" class="text-input-error" style="display:none"><p>Заповніть будь ласка обов'язкові поля</p></div>

        <input class="main-input-button" type="button" value="Зберегти" onclick="submissionData()">

    </div>
</div>
</body>
</html>
