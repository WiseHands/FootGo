<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title th:text="#{registration}"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/footgo-dark-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="hamburger.css">
</head>
<body class="registration-photo">
<header>
    <div class="header-full">
        <div class="header-first-block">
            <div class="header-icon">
                <a href="/"><img class="header-img" src="img/footgo-light-icon.png" alt="wiselogo"></a>
            </div>
            <div class="header-null">
                <a href="javascript:void(0)" class="icon" onclick="myFunction()">
                    <i class="hamburger fa fa-bars"></i>
                </a>
            </div>
            <div class="header-text">
                <p th:text="#{registration}"></p>
                <a th:if="${#locale.language == 'en' || #locale.language == '' || #locale.language == null}" href="/"><p th:text="${season.nameEn}"></p></a>
                <a th:if="${#locale.language == 'uk'}" href="/"><p th:text="${season.name}"></p></a>
            </div>
        </div>
        <div th:replace="fragments/languageWidget :: languageWidget"></div>
    </div>
    <div id="myLinks">
        <div><a class="link-item"><p th:text="#{registration}"></p></a></div>
        <div th:if="${#locale.language == 'en' || #locale.language == '' || #locale.language == null}"><a class="link-item" href="/"><p th:text="${season.nameEn}"></p></a></div>
        <div th:if="${#locale.language == 'uk'}"><a class="link-item" href="/"><p th:text="${season.name}"></p></a></div>
    </div>
</header>
<div class="main-head main-head-results signup-background">
    <div class="main-head-title league-page">
        <h1 th:if="${#locale.language == 'en' || #locale.language == '' || #locale.language == null}" th:text="${season.nameEn}"></h1>
        <h1 th:if="${#locale.language == 'uk'}" th:text="${season.name}"></h1>
    </div>
</div>
<div>
 <div class="registration-form">
         <div class="reg-end" th:if="${season.getIsSubmissionOpened() == true}">
            <p th:text="#{registrationComplete}"></p>
             <p th:text="#{thankYouForParticipation}"></p>
         </div>
     <form name="signUpForm" th:if="${season.getIsSubmissionOpened() == false}">
            <div id="hideifsuccess_0" class="team-captain">
                <div class="team-name">
                    <p th:text="#{teamName}"></p>
                    <input th:placeholder="#{teamName}" type="text" name="teamName" required>
                </div>
                <div class="capitan">
                    <p th:text="#{teamCaptain}"></p>
                    <input th:placeholder="#{placeholderCaptainName}" type="text" name="captainName" required>
                    <input th:placeholder="#{placeholderCaptainPhone}" type="tel" name="captainPhone" pattern="[0-9]{10}" required>
                    <input th:placeholder="#{placeholderCaptainEmail}" type="email" name="captainEmail" required>
                </div>
            </div>
            <div id="success" class="player-bg"><p th:text="#{requestSuccessful}"></p></div>
            <div id="error" class="player-bg"><p th:text="#{requestError}"></p></div>

        <input th:value="#{signupButton}" class="reg-input-button" type="submit" onclick="submitform()" value="">
     </form>
 </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="signUpScript.js" type="text/javascript"></script>
<script src="hamburger.js"></script>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-39722519-3"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-39722519-3');

</script>
</body>
</html>
